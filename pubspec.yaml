name: tastehub
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  lottie: ^3.1.2
  google_maps_flutter: 2.14.0
  cached_network_image: ^3.3.0
  google_maps_flutter_web: ^0.5.9+1
  just_audio: ^0.9.40
  flutter_svg: ^2.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  fonts:
    - family: NotoSans
      fonts:
        - asset: assets/fonts/NotoSans-VariableFont_wdth,wght.ttf
        - asset: assets/fonts/NotoSans-Italic-VariableFont_wdth,wght.ttf
          style: italic
      
  assets:
    - assets/images/ 
    - assets/icons/
    - assets/tones/
flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"

